language: node_js
node_js:
- node
matrix:
 include:
   - os: windows
     script:
      - rm -rf ./node_modules
      - npm install
      - npm run win
      - tar --exclude=release_win.tar.gz --exclude=./build -zcf release_win.tar.gz .

   - os: linux
     script:
      - rm -rf ./node_modules
      - npm install
      - npm run linux
      - mkdir artefacts
      - tar --exclude=./artefacts/release_linux.tar.gz -zcf ./artefacts/release_linux.tar.gz .

   - os: osx
     script:
      - rm -rf ./node_modules
      - npm install
      - npm run osx
      - tar --exclude=release_osx.tar.gz -zcf release_osx.tar.gz .

before_deploy:
  # tag this commit
  if ! [[ $TRAVIS_TAG ]]; then
    export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y.%m.%d')-$(git log --format=%h -1)} && git tag $TRAVIS_TAG;
  fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ./release_win.tar.gz
  - ./release_win.zip
  - ./artefacts/release_linux.tar.gz
  - ./release_osx.tar.gz
  skip_cleanup: true
  on:
    repo: SFBrand1981/ChessFriend-Fire
