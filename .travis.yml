language: node_js
node_js:
- node
os: windows
script:
  - npm install
  - npm run prod
  - tar -zcf release.tar.gz ./dist
before_deploy:	
  # tag this commit
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y.%m.%d')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./release.tar.gz
  skip_cleanup: true
  on:
    repo: SFBrand1981/ChessFriend-Fire
