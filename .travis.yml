language: node_js
node_js:
- node
matrix:
 include:
   - os: windows
     script:
      - rm -rf ./node_modules
      - npm install -g nw-gyp
      - export npm_config_target=0.18.5
      - export npm_config_arch=x64
      - export npm_config_target_arch=x64
      - export npm_config_runtime=node-webkit
      - export npm_config_build_from_source=true
      - export npm_config_node_gyp=$(which nw-gyp)
      - npm install
      - npm install nwjs
      - tar -zcf release_win.tar.gz --exclude=release_win.tar.gz .

   - os: linux
     script:
      - npm install
      - npm install nwjs
      - mkdir artefacts
      - tar -zcf ./artefacts/release_linux.tar.gz --exclude=./artefacts/release_linux.tar.gz .

   - os: osx
     script:
      - npm install
      - npm install nwjs
      - mkdir artefacts
      - tar -zcf ./artefacts/release_osx.tar.gz --exclude=./artefacts/release_osx.tar.gz .


before_deploy:
  # tag this commit
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y.%m.%d')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ./release_win.tar.gz
  - ./release_linux.tar.gz
  - ./release_osx.tar.gz
  skip_cleanup: true
  on:
    repo: SFBrand1981/ChessFriend-Fire
